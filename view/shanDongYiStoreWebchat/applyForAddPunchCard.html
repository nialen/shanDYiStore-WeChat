<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>补打卡申请</title>
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/select.css">
    <link rel="stylesheet" href="../../resources/css/swiper.min.css">   
    <link rel="stylesheet" href="../../resources/css/datepicker.css">
    <link rel="stylesheet" href="../../resources/css/applyForAddPunchCard.css">
    <script type="text/javascript" src="../../resources/JS/pinch-zoom.umd.js"></script>
</head>
<body ng-controller="homeCtrl" ng-cloak>
    <form name="applyForCardForm" novalidate method="post">
        <div class="cont">
            <ul class="selections">
                <li>
                    <label class="wrds">补卡时间</label>
                    <input type="text" ng-model="patchSignDate" class="txt-iput"/>                    
                </li>
                <li style="border-bottom: 0;">
                    <label class="wrds"><i class="red-star">*</i>缺卡原因</label>
                </li>
                <div class="textarea-iput">
                    <textarea placeholder="请输入原因，30字以内" ng-model="applyForCardForm.reason" maxlength="30" required="required"></textarea>
                </div>
            </ul>
        </div>
        <div class="picture fn-clear">
            <p class="p-line">图片<span>(最多上传3张)</span></p>
            <ul class="pics">
                <li ng-repeat="item in picsthumb">
                    <span class="delPic" ng-click="img_del($index)"></span>
                    <img ng-src="{{item.imgSrc}}" alt="" ng-click="viewImg()">
                </li> 
                <li class="fileinput-button" ng-show="!(picsthumb.length>2)">
                    <input type="file" id="one-input" accept="image/*" file-model="images" onchange="angular.element(this).scope().img_upload(this.files)" multiple="3"/>
                </li>  
            </ul>        
        </div>
        
        <button class="submit" ng-click="submit()" ng-disabled="!askForLeaveForm.$valid">提交</button>
    </form>
    <!-- 周报轮播图 -->
    <div class="pinch-zoom-parent" ng-show="picview">
        <div id="focus" class="focus">
            <swipers data="picsthumb"></swipers>       
            <a href="javascript:void(0)" class="close iconfont" ng-click="viewClose()">&#xe60d;</a>
        </div>
    </div>
    <div class="zhezhao" ng-show="picview"></div>
    <script src="../../resources/js/require.js" data-main="../../resources/js/requireConfig.js" id="page" current-page="../../resources/js/applyForAddPunchCard.js" target-module="applyForAddPunchCardModule"></script>
</body>
</html>
