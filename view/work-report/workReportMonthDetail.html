<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <title>工作汇报</title>
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/select.css">
    <link rel="stylesheet" href="../../resources/css/workReportMonthDetail.css">
</head>
<body ng-controller="workReportMonthDetailCtrl" ng-cloak>
    <div class="header">
        <span class="on">月报</span>
    </div>  
    <!-- 月报查看更多 -->
     <div class="content">
        <div class="p-line">
            <label class="p-label">汇报周期</label>
            <p class="p-cnt">{{workReportList.month}}</p>
        </div>
        <div class="p-line">
            <label class="p-label">工作总结</label>
            <div class="cnt-rgt" ng-bind="workReportList.completeContent"></div>
        </div>
        <div class="p-line">
            <label class="p-label">未完成工作</label>
            <div class="cnt-rgt" ng-bind="workReportList.needComplete"></div>
        </div>
        <div class="p-line">
            <label class="p-label">需要的协助</label>
            <div class="cnt-rgt" ng-bind="workReportList.needHelp"></div>
        </div>
        <ul class="ul-line">
            <li class="li-list">
                <div class="first-line">
                    <i class="line"></i>
                    <span class="remind"><i class="iconfont">&#xe6a7;</i> 附件</span>
                </div>
                <div class="show-img fn-clear" ng-repeat="item in workReportList.fileInfo">
                    <div class="sp-img overflow-handle"><i class="iconfont">&#xe67b;</i>{{item.fileName}}</div>
                </div>
            </li>
            <li class="li-list">
                <div class="first-line">
                    <i class="line"></i>
                    <span class="remind"><i class="iconfont">&#xe7a1;</i> 发送给</span>
                </div>
                <div class="show-img" ng-repeat="item in workReportList.sendPeople">
                    <div class="info overflow-handle"><i class="iconfont">&#xe663;</i>{{item.receiveName}}</div>
                    <div class="info-email overflow-handle"><i class="iconfont">&#xe61b;</i>{{item.receiveMail}}</div>
                </div>
            </li>
        </ul>
    </div>
    <script src="../../resources/js/require.js" data-main="../../resources/js/requireConfig.js" id="page" current-page="../../resources/js/workReportMonthDetail.js" target-module="workReportMonthDetailModule"></script>
</body>
</html>
